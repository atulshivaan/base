    <!-- Main Content -->
    <div class="container my-5">
      <div class="text-center mb-4">
        <h1 class="display-4">X2-<span class="text-danger fs-3">Employee Management</span></h1>
        <p class="lead text-secondary">Manage your organization's employees effectively and efficiently.</p>
      </div>
      <div class="card shadow">
        <div class="card-body">
          <h5 class="card-title text-center mb-4">Employee List</h5>
          <div class="table-responsive">
            <table class="table table-striped table-hover">
              <thead class="bg-primary text-white">
                <tr>
                  <th scope="col" class="text-center">ID</th>
                  <th scope="col">Name</th>
                  <th scope="col">Email</th>
                  <th scope="col">Phone</th>
                  <th scope="col">Department</th>
                  <th scope="col" class="text-center">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="e:${emp}">
                  <th th:text="${e.id}" class="text-center"></th>
                  <td th:text="${e.Name}"></td>
                  <td th:text="${e.Email}"></td>
                  <td th:text="${e.Phone}"></td>
                  <td th:text="${e.Department}"></td>
                  <td class="text-center">
                    <a class="btn btn-s btn-primary" th:href="@{/edit/{id}(id=${e.id})}">Edit</a>
                    <a class="btn btn-s btn-danger" th:href="@{/delete/{id}(id=${e.id})}">Delete</a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
