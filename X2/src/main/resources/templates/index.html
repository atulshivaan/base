<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.com">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>X2</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-lg">
      <div class="container">
        <a class="navbar-brand" href="#">X<span class="text-danger fs-3">2</span></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="add-emp">Add Employee</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
	
	<!--<div th:if=${session.msg}>
	    <div class="alert alert-success" role="alert" th:text="${session.msg}"> </div>
	    <th:block th:text="${#session.removeAttribute('msg')}"></th:block>
	</div>
	-->

    <!-- Main Content -->
    <div class="container my-5">
      <div class="text-center mb-4">
        <h1 class="display-4 ">X2-<span class="text-danger fs-3">Employee Management</span> </h1>
        <p class="lead text-secondary">Manage your organization's employees effectively and efficiently.</p>
      </div>
      <div class="card shadow">
        <div class="card-body">
          <h5 class="card-title text-center mb-4">Employee List</h5>
          <div class="table-responsive">
            <table class="table table-striped table-hover">
              <thead class="bg-primary text-white">
                <tr>
                  <th scope="col" class="text-center">ID</th>
                  <th scope="col">Name</th>
                  <th scope="col">Email</th>
                  <th scope="col">Phone</th>
                  <th scope="col">Department</th>
				  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
                <tr th:each="e:${emp}">
                  <th th:text="${e.id}">1</th>
                  <td th:text="${e.Name}"></td>
                  <td th:text="${e.Email}"></td>
				  <td th:text="${e.Phone}"></td>
                  <td th:text="${e.Department}"></td>
				  <td>
					<a class="btn btn-s btn-primary" th:href="@{/edit/{id}(id=${e.id})}">Edit</a>
					<a class="btn btn-s btn-danger"  th:href="@{/d/{id}(id=${e.id})}">Delete</a>
					
				  </td>
                  
                
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class=" fixed-bottom bg-dark text-white py-3 mt-5">
      <div class="container text-center">
        <p>&copy; 2024 X2 Employee Management. All Rights Reserved.</p>
      </div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
